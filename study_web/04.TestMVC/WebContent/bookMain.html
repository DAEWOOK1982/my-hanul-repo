<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Main</title>
<script type="text/javascript">
function fnSubmit(){
	if(confirm("도서정보를 입력하시겠습니까?")){
		return true;
	}
	return false;
}

function fnReset(){
	var msg = "정말 취소하시겠습니까?";
	if(confirm(msg)){
		return true;
	}
	return false;
}
</script>
</head>
<body>
<div align="center">
<h3>[도서정보 입력]</h3>
<form action="is.do" method="post" onsubmit="fnSbumit()" onreset="fnReset()">
<table border="1">
	<tr align="center">
		<th>제목</th>
		<td><input type="text" name="title" required="required"/></td>
	</tr>
	<tr align="center">
		<th>저자</th>
		<td><input type="text" name="name" required="required"/></td>
	</tr>
	<tr align="center">
		<th>ISBN</th>
		<td><input type="text" name="isbn" placeholder="xxx-xx-xxxx-xxxx-x" required="required"/></td>
	</tr>
	<tr align="center">
		<th>출판사</th>
		<td><input type="text" name="comp" required="required"/></td>
	</tr>
	<tr align="center">
		<th>단가</th>
		<td><input type="text" name="cost" required="required"/></td>
	</tr>
	<tr align="center">
		<th>수량</th>
		<td><input type="text" name="qty" required="required"/></td>
	</tr>
	<tr align="center">
		<td colspan=2 align="center">
		<input type="submit" value="도서정보입력" />
		<input type="reset" value="입력정보취소" />
		<input type="button" value="전체도서보기" onclick="location.href='gals.do'"/>
		</td>
	</tr>
</table>
</form>
</div>
</body>
</html>
